name: Lint and Test

on:
  push:
    branches: master
  pull_request:
    branches: master

env:
  CARGO_TERM_COLOR: always
  TREZOA_VERSION: '1.18.18'
  RUST_TOOLCHAIN: stable

jobs:
  lint:
    name: Run Linters
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v1

      - name: Run fmt
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy -- -A clippy::pedantic --deny=warnings

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install Linux dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config build-essential libudev-dev

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v1

      - name: Cache Trezoa binaries
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/trezoa
            ~/.local/share/trezoa
          key: ${{ runner.os }}-${{ env.TREZOA_VERSION }}

      - name: Install Trezoa
        run: |
          echo Installing Trezoa v${{ env.TREZOA_VERSION }}...ðŸ§¬
          sh -c "$(curl -sSfL https://release.trezoa.com/v${{ env.TREZOA_VERSION }}/install)"
          echo "$HOME/.local/share/trezoa/install/active_release/bin" >> $GITHUB_PATH
          export PATH="/home/runner/.local/share/trezoa/install/active_release/bin:$PATH"
          echo Generating keypair...
          trezoa-keygen new -o "$HOME/.config/trezoa/id.json" --no-passphrase --silent

      - name: Run SBF tests
        run: cargo test-sbf
